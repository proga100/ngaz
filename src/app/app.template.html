
<!-- logged out menu -->
<div [class]="chosenTheme">


<!-- logged in menu -->
<ion-menu *ngIf="loggedIn" [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="outer-content">

    <ion-list>
      <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>

  </ion-content>

</ion-menu>


<!-- main navigation -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

</div>
