<ion-header>
  <ion-navbar >
  <ion-toolbar color="primary" >
    <ion-title><!-- <ion-icon name="arrow-back" (click)="closepage()" style="float:left!important;"></ion-icon> -->  Purchase</ion-title>
  </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content class="buynow" padding>
	
	<ion-list>
		<ion-item >
		    <p *ngIf="!subscriber">The Subscription is only  $2.99/month or $27/yr. 7 day trial expired. 
		      <ng-container *ngIf="diffDays<8">after {{7-diffDays}} days</ng-container>
		    </p>
		    <p *ngIf="subscriber">Subscription Expires on {{transactionList.expirydate}}</p>
	  	</ion-item>
  	</ion-list>

	<ion-list radio-group [(ngModel)]="productModal">
		<ion-item *ngFor="let data of buynow">
		  <ion-label>{{data.name}} - {{data.price}}</ion-label>
		  <ion-radio value="{{data.product_id}}" (click)="checkProductId(data)"></ion-radio>
		 <!--  <ion-checkbox color="dark" (ionChange)="checkProductId($event,data)"></ion-checkbox> -->
		</ion-item>
	</ion-list>
