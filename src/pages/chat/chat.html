<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chat / Forum</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="opensearchpage();">
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="settings chatforum">
<ion-list style="float: right; padding: 16px 16px 0 0;">
  <button ion-button small (click)="opennewtopic();"><ion-icon name="add"></ion-icon> New Topic</button>
</ion-list>

<ion-card (click)="openchatdetailsspage(data);" *ngFor="let data of forumList | async">
  <ion-item>
<!--     <ion-avatar item-left>
      <ion-icon name="add-circle"></ion-icon>
    </ion-avatar> -->
    <p>{{data.topic}}</p>
    <span>{{data.created  | amTimeAgo}}</span>
    
  </ion-item>
</ion-card>



<ion-list no-lines *ngIf="Isdata" style="background : #f1b136">
  <button ion-item>
    No Data
  </button> 
</ion-list>

</ion-content>
