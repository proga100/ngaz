<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{topic}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="opensearchpage();">
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="settings chatforum">
<ion-list class="question">
	<h4> Q:  {{details}}</h4>
</ion-list>

<ion-card *ngFor="let data of forumDetails | async" >
  <ion-item>
    <h2>{{data.name}}</h2>
    <p>{{data.created  | amTimeAgo}}</p>
  </ion-item>

  <ion-card-content>
    <p>{{data.text}}</p>
  </ion-card-content>
</ion-card>

</ion-content>

<ion-footer>
<ion-toolbar class="bottom_type" position="bottom" color="light">
<ion-col width-80 class="bottom_type_first"> 
  <ion-textarea type="text" value="" placeholder="Type Comments...." [(ngModel)]="text"></ion-textarea>
</ion-col>

<ion-col width-20 class="bottom_type_second"  (click)="sendMessage();">
  <button ion-button color="primary" clear item-left>
      <ion-icon name="send"></ion-icon>
  </button>
</ion-col>
<!-- <ion-item>
  <ion-label>Comments</ion-label>
  <ion-textarea></ion-textarea>
</ion-item> -->
</ion-toolbar>  
</ion-footer>
