<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Signup</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="login-page">

	<div class="logo">
		<img src="assets/img/logo.png" alt="Ionic Logo">
	</div>

	<form #signupForm="ngForm" novalidate>
		<ion-card class="login_page">

		  <ion-item>
		    <ion-label>Name</ion-label>
		    <ion-input type="text" [(ngModel)]="signup.name" name="name" #name="ngModel" spellcheck="false" 	autocapitalize="off" required></ion-input>
		  </ion-item>

		   <p ion-text [hidden]="name.valid || submitted == false" color="danger" padding-left>
			Name is required
		  </p>

		  <ion-item>
		    <ion-label>Email</ion-label>
		    <ion-input type="email" [(ngModel)]="signup.email" name="email" #email="ngModel" spellcheck="false" 	autocapitalize="off" required></ion-input>
		  </ion-item>

		  <p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
			Email is required
		  </p>

		  <ion-item>
		    <ion-label>Password</ion-label>
		    <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
			</ion-input>
		  </ion-item>

		  	<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>

		</ion-card>

		<div padding>
			<button ion-button (click)="onSignup(signupForm)" type="submit" block>Create</button>
		</div>
	</form>

</ion-content>
