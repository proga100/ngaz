<ion-header>
	<ion-navbar>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img src="assets/img/logo.png" alt="Ionic logo">
	</div>

	<form #loginForm="ngForm" novalidate>
		<ion-card class="login_page">

		  <ion-item>
		    <ion-label>Email</ion-label>
		    <ion-input type="email" [(ngModel)]="login.email" name="email" #email="ngModel" spellcheck="false" 	autocapitalize="off" required>
			</ion-input>
		  </ion-item>

		  <p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
			Email is required
		  </p>

		  <ion-item>
		    <ion-label>Password</ion-label>
		    <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
			</ion-input>
		  </ion-item>
		  	<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>

		</ion-card>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onLogin(loginForm)" type="submit" block>Login</button>
			</ion-col>
			<ion-col>
				<button ion-button (click)="onSignup()" color="light" block>Signup</button>
			</ion-col>
		</ion-row>
		<ion-row responsive-sm>
		
			<ion-col>
				<button ion-button (click)="onSkip()" color="light" block>Skip Signup</button>
			</ion-col>
		</ion-row>
	</form>

</ion-content>
